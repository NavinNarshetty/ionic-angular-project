<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <div *ngIf="!isloading">
      <ion-title>{{place.title}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isloading">
    <ion-row>
      <ion-col>
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          {{place.description}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3" padding class="ion-text-center">
          <p>{{ place.location.placeAddress }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
          <ion-img role="button" (click)="onShowFullMap()" class="location-image" [src]="place.location.statisImageUrl"></ion-img>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-button *ngIf="isBookable" class="ion-margin" expand="block" color="primary" (click)="onBook()">Book</ion-button>
</ion-content>
