<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'SignUp'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
            type="email"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!email.valid && email.touched" lines="none">
            <ion-label>Please enter a valid email address</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
            type="password"
            ngModel
            name="password"
            required
            minlength="6"
            #password="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!password.valid && password.touched" lines="none">
            <ion-label>
              Please enter a valid password 
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="block" (click)="onSwitch()">
          Switch to {{ isLogin ? 'SignUp' : 'Login'}}
        </ion-button>
        <ion-button color="primary" type="submit"  expand="block" [disabled]="!f.valid">
          {{isLogin ? 'Login' : 'SignUp'}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

</ion-content>
