<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="onCancel()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-buttons>
    <ion-title>
      {{selectedPlace.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()"  #f="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item >
          <ion-label position="floating">First Name</ion-label>
          <ion-input 
          type="text"
          name="first-name"
          ngModel
          required
          #firstName="ngModel"
          ></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="!firstName.valid && firstName.touched">
          <ion-text>Please Enter a Valid Name</ion-text>
        </ion-item>
        <ion-item >
          <ion-label position="floating">Last Name</ion-label>
          <ion-input 
          type="text"
          name="last-name"
          ngModel
          required
          #lastName="ngModel"
          ></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="!lastName.valid && lastName.touched">
          <ion-text>
            Please enter a Valid Last Name
          </ion-text>
        </ion-item>
        <ion-item >
          <ion-label position="floating">No of Guests</ion-label>
          <ion-select name="no-of-guest" ngModel required>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item > 
          <ion-label position="floating">From</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY"  [min]="selectedPlace.avaliableFrom.toISOString()" [max]="selectedPlace.avaliableTo.toISOString()" name="from-date"  [ngModel]="startDate" #fromDate required></ion-datetime>
        </ion-item>
        <ion-item >
          <ion-label position="floating">To</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [min]="fromDate.value" [max]="selectedPlace.avaliableTo.toISOString()" name="to-date" [ngModel]="endDate" required></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button expand="block" type="submit" [disabled]="!f.valid && !dateValid()">
        <ion-label>Book</ion-label>
      </ion-button>
    </ion-row>
  </ion-grid>
</form> 
</ion-content>
