<ion-header>
  <ion-toolbar>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item-sliding *ngFor="let booking of yourBookings" #selectEl>
          <ion-item>
            <ion-label>
            <h2>{{booking.title}}</h2>
            <p>no of guests: {{booking.noofGuest}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="deleteBooking(booking.id , selectEl)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
